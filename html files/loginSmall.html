<body>

    <section class="login-small-page  py-5">
        <div class="container">
         <div class="image d-flex justify-content-center ">
            <img src="../images/ju logo.png" alt="ju logo"/>
        </div>

         <div class="card d-flex ">
            <div class="row">
                <div class="text col-lg-6 col-md-6 col-sm-12 text-white py-5 px-4 bg-primary">
                    <h2>The University of Jordan E-Learning Portal</h2>
                    <hr style="width:50%; color:white; ">
                    <div class="m-t-1">
                        <i class="fa-solid fa-circle-check "></i>
                        Cookies must be enabled in your browser
                        <a class="btn btn-link p-0" role="button" data-container="body" data-toggle="popover" data-placement="right" data-content="<div class=&quot;no-overflow&quot;><p>Two cookies are used on this site:</p>
    
                            <p>The essential one is the session cookie, usually called MoodleSession. You must allow this cookie in your browser to provide continuity and to remain logged in when browsing the site. When you log out or close the browser, this cookie is destroyed (in your browser and on the server).</p>
                            
                            <p>The other cookie is purely for convenience, usually called MOODLEID or similar. It just remembers your username in the browser. This means that when you return to this site, the username field on the login page is already filled in for you. It is safe to refuse this cookie - you will just have to retype your username each time you log in.</p>
                            </div> " data-html="true" tabindex="0" data-trigger="focus">
                            <i class="icon fa-solid fa-circle-question text-info fa-fw  " title="Help with Cookies must be enabled in your browser" aria-label="Help with Cookies must be enabled in your browser"></i>
                            </a>
                    </div>
                </div>

                
                <div class="form col-lg-6 col-md-6 col-sm-12 bg-white py-3 px-5">
                    <p class="welcome fs-4 fw-normal">Already have an account?</p>
                    <form action="">

                        <div class="username d-flex my-3">
                        <div class="email-icon py-3 px-3">
                         <i class="fa-solid fa-circle-user fs-4"></i>
                        </div>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="">
                        </div>   


                        <div class="password d-flex">
                        <div class="password-icon py-3 px-3">
                        <i class="fa-solid fa-lock fs-3"></i>
                        </div>
                        <input type="password" class="form-control" id="password" name="password" placeholder="password" required="">
                        </div>

                        <div class="button">
                            <button type="submit" class="py-2 px-4 my-2 fs-4 text-white fw-bold ">Log in</button>
                        </div>

                    </form>

                    <p class="fs-5  my-1"> <a href="https://elearning.ju.edu.jo/moodle10/login/forgot_password.php" class="text-decoration-none"> Forgotten your username or password?</a></p>

                </div>
                </div>






















            </div>
         </div>
 
    </section>
